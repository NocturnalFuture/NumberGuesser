<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>
<body>
    <section>
    <h1>Number Guesser</h1>
    <h1>Round 1</h1>
    <h2>Target Number:<span class="targetNumber">?</span></h2>
    </section>
    <div class="counterFrame">
        <div>
            <h3>Computer<br>
    Score:<span class="targetScoreComputer">0</span></h3>
        </div>
        <div>
            <h3>User<br>
            Score:<span class="targetScoreUser">0</span></h3>
            <h1 class="userNumberInput">0</h1>
            <div class="buttonFrames">
                <button class="incrementButton">+</button>
                <button class="decrementButton">-</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
